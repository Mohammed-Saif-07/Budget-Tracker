<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Tracker for Harshita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Edge Decoration */
        body::before,
        body::after {
            content: '';
            position: fixed;
            background: var(--primary-color);
            z-index: -1;
            opacity: 0.1;
        }

        body::before {
            top: -50vh;
            left: -50vw;
            width: 100vw;
            height: 100vh;
            border-radius: 50%;
            filter: blur(100px);
        }

        body::after {
            bottom: -30vh;
            right: -30vw;
            width: 80vw;
            height: 80vh;
            border-radius: 50%;
            filter: blur(80px);
            background: var(--accent-color);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 2rem 0;
        }

        .container.loading {
            transform: translateY(20px);
            opacity: 0;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .quote-container {
            background: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin: 1.5rem 0;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .quote-container::before {
            content: '"';
            position: absolute;
            font-size: 5rem;
            opacity: 0.05;
            top: -1rem;
            left: 0.5rem;
            line-height: 1;
            font-family: serif;
        }

        .quote-text {
            font-style: italic;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .quote-author {
            font-weight: 600;
            color: var(--primary-color);
            text-align: right;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.2) 50%, transparent 75%);
            background-size: 400% 400%;
            z-index: -1;
            transition: background-position 0.6s ease;
            opacity: 0;
        }

        .btn:hover::before {
            opacity: 1;
            background-position: 100% 100%;
        }

        .btn-daily {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--success-color) 100%);
        }

        .btn-monthly {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #7209b7 100%);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Floating animation for decorative elements */
        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 1.6rem;
            }

            .btn {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Orientation warning for mobile */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .orientation-warning svg {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            fill: white;
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .orientation-warning {
                display: flex;
            }
            
            body {
                overflow: hidden;
            }
        }

        .loader {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">Budget Tracker for Harshita</h1>
        
        <div class="quote-container">
            <p class="quote-text" id="dailyQuote">Financial freedom is available to those who learn about it and work for it.</p>
            <p class="quote-author" id="quoteAuthor">â€” Robert Kiyosaki</p>
        </div>
        
        <div class="buttons">
            <a href="#" class="btn btn-daily" id="dailyBtn">Daily Tracker</a>
            <a href="#" class="btn btn-monthly" id="monthlyBtn">Monthly Tracker</a>
        </div>
    </div>

    <div class="orientation-warning">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/>
            <path d="M12 17c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"/>
        </svg>
        <h2>Please rotate your device</h2>
        <p>For the best experience, please use portrait mode on your mobile device.</p>
    </div>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Remove loading class to trigger entrance animation
            setTimeout(() => {
                document.querySelector('.container').classList.remove('loading');
            }, 100);

            // Financial quotes array
            const quotes = [
                {
                    text: "Financial freedom is available to those who learn about it and work for it.",
                    author: "Robert Kiyosaki"
                },
                {
                    text: "Beware of little expenses; a small leak will sink a great ship.",
                    author: "Benjamin Franklin"
                },
                {
                    text: "The art is not in making money, but in keeping it.",
                    author: "Proverb"
                },
                {
                    text: "Do not save what is left after spending, but spend what is left after saving.",
                    author: "Warren Buffett"
                },
                {
                    text: "A budget tells us what we can't afford, but it doesn't keep us from buying it.",
                    author: "William Feather"
                },
                {
                    text: "Never spend your money before you have it.",
                    author: "Thomas Jefferson"
                },
                {
                    text: "It's not how much money you make, but how much money you keep.",
                    author: "Robert Kiyosaki"
                },
                {
                    text: "The habit of saving is itself an education; it fosters every virtue.",
                    author: "T.T. Munger"
                }
            ];

            // Get today's date to select a quote
            const today = new Date().getDate();
            const selectedQuote = quotes[today % quotes.length];
            
            // Update the quote elements
            document.getElementById('dailyBtn').addEventListener('click', function(e) {
    e.preventDefault();

    // Add loading animation
    const btn = this;
    btn.innerHTML = '<span class="loader"></span> Loading...';
    btn.style.pointerEvents = 'none'; // Prevent double-clicks

    // Redirect after a short delay
    setTimeout(() => {
        window.location.href = 'daily-tracker.html';
    }, 600);
});

            document.getElementById('monthlyBtn').addEventListener('click', function(e) {
    e.preventDefault();
    
    // Add loading animation
    const btn = this;
    btn.innerHTML = '<span class="loader"></span> Loading...';
    btn.style.pointerEvents = 'none'; // Prevent double-clicks
    
    // Redirect after a short delay
    setTimeout(() => {
        window.location.href = 'monthly-tracker.html';
    }, 600);
});

            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                if (window.orientation === 0 || window.orientation === 180) {
                    // Portrait mode
                    document.querySelector('.orientation-warning').style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        });


        // <script>
            window.addEventListener("pageshow", function () {
    const dailyBtn = document.getElementById("dailyBtn");
    const monthlyBtn = document.getElementById("monthlyBtn");

    if (dailyBtn) {
      dailyBtn.innerHTML = "ðŸ“… Daily Tracker";
      dailyBtn.disabled = false;

      // Remove any previous listeners
      dailyBtn.onclick = function (e) {
        e.preventDefault();
        dailyBtn.innerHTML = "â³ Loading...";
        dailyBtn.disabled = true;
        setTimeout(() => {
          window.location.href = "daily-tracker.html";
        }, 500);
      };
    }

    if (monthlyBtn) {
      monthlyBtn.innerHTML = "ðŸ“Š Monthly Tracker";
      monthlyBtn.disabled = false;

      monthlyBtn.onclick = function (e) {
        e.preventDefault();
        monthlyBtn.innerHTML = "â³ Loading...";
        monthlyBtn.disabled = true;
        setTimeout(() => {
          window.location.href = "monthly-tracker.html";
        }, 500);
      };
    }
  });
// </script>

        
    </script>
</body>
</html>
